<div class="m-sidebar flex flex-column gap-2">
  <a *ngFor="let link of linkList"
    class="p-ripple p-element p-3 flex align-items-center gap-2 cursor-pointer hover:surface-100 transition-colors transition-duration-150 no-underline"
    [routerLink]="link.to">
    <i [ngClass]="link.icon"></i>
    {{link.label}}
  </a>
</div>
