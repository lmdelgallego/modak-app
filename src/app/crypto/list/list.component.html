<p-table [value]="cryptoData" responsiveLayout="stack" [breakpoint]="'960px'">
  <ng-template pTemplate="header">
      <tr>
          <th></th>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-crypto>
      <tr>
          <td><img [src]="crypto.icon_url" width="50" /></td>
          <td>{{ crypto.symbol }}</td>
          <td>{{ crypto.name }}</td>
          <td>{{ (crypto.max_supply !== 'N/A' ? crypto.max_supply : '0') | currency }}</td>
      </tr>
  </ng-template>
</p-table>
